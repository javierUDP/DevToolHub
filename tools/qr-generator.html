<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - DevTools+</title>
    
    <!-- Bootstrap & SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XM139X80BX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XM139X80BX');
    </script>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        #qrcode {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Anuncio -->
            <div class="col-md-3 mb-4">
                <div class="p-3 bg-white rounded">
                    <h6 class="text-muted">Publicidad</h6>
                    <img src="https://via.placeholder.com/200x400" class="img-fluid" alt="ads">
                </div>
            </div>

            <!-- Herramienta -->
            <div class="col-md-9">
                <div class="p-4 bg-white rounded shadow">
                    <h1 class="mb-4">üî≥ Generador de C√≥digos QR</h1>
                    <a href="../index.html" class="btn btn-outline-secondary mb-4">‚Üê Volver al inicio</a>

                    <div class="mb-3">
                        <label class="form-label">Texto/Enlace</label>
                        <input type="text" id="qrText" class="form-control" placeholder="https://ejemplo.com o texto...">
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Color</label>
                            <input type="color" class="color-picker" id="qrColor" value="#000000">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tama√±o (px)</label>
                            <input type="number" id="qrSize" class="form-control" min="100" max="1000" value="300">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Formato</label>
                            <select id="qrFormat" class="form-select">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="webp">WEBP</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mb-4" onclick="generateQR()">
                        Generar QR
                    </button>

                    <div id="qrcode"></div>

                    <div class="text-center mt-4">
                        <button class="btn btn-success" onclick="downloadQR()">
                            ‚¨áÔ∏è Descargar QR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let qr = null;

        function generateQR() {
            const text = document.getElementById('qrText').value;
            const color = document.getElementById('qrColor').value;
            const size = document.getElementById('qrSize').value;

            if (!text) {
                Swal.fire({ icon: 'error', title: 'Campo vac√≠o', text: '¬°Escribe un texto o URL!' });
                return;
            }

            // Limpiar QR previo
            if (qr) qr.clear();
            document.getElementById('qrcode').innerHTML = '';

            qr = new QRCode(document.getElementById('qrcode'), {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Track en GA4
            gtag('event', 'generate_qr', { 
                'event_category': 'general_tools',
                'event_label': 'QR generado'
            });
        }

        function downloadQR() {
            if (!qr) {
                Swal.fire({ icon: 'error', title: 'Error', text: '¬°Genera un QR primero!' });
                return;
            }

            const canvas = document.querySelector('#qrcode canvas');
            const format = document.getElementById('qrFormat').value;
            const link = document.createElement('a');
            
            link.download = `qrcode.${format}`;
            link.href = canvas.toDataURL(`image/${format}`);
            link.click();

            // Track en GA4
            gtag('event', 'download_qr', { 
                'event_category': 'general_tools',
                'event_label': `Formato: ${format}`
            });
        }
    </script>
</body>
</html>
