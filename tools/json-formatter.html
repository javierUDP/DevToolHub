<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formateador JSON - DevTools+</title>
    
    <!-- Bootstrap y SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XM139X80BX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XM139X80BX');
    </script>

    <style>
        #inputJSON {
            height: 250px;
            font-family: 'Courier New', monospace;
        }
        #outputJSON {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Anuncio Lateral -->
            <div class="col-md-3 mb-4">
                <div class="p-3 bg-white rounded">
                    <h6 class="text-muted">Patrocinador</h6>
                    <img src="https://via.placeholder.com/200x400" class="img-fluid" alt="ads">
                </div>
            </div>

            <!-- Herramienta -->
            <div class="col-md-9">
                <div class="p-4 bg-white rounded shadow">
                    <h1 class="mb-4">üßëüíª Formateador JSON</h1>
                    <a href="../index.html" class="btn btn-outline-secondary mb-4">‚Üê Volver al inicio</a>

                    <div class="mb-3">
                        <textarea id="inputJSON" class="form-control" placeholder='Pega tu JSON aqu√≠... Ej: {"name":"John","age":30}'></textarea>
                    </div>

                    <div class="d-flex gap-2 mb-4">
                        <button class="btn btn-primary" onclick="formatJSON()">
                            Formatear
                        </button>
                        <button class="btn btn-success" onclick="copyJSON()">
                            Copiar
                        </button>
                        <button class="btn btn-danger" onclick="clearAll()">
                            Limpiar
                        </button>
                    </div>

                    <pre id="outputJSON"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function formatJSON() {
            const input = document.getElementById('inputJSON').value;
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 4);
                document.getElementById('outputJSON').innerHTML = syntaxHighlight(formatted);
                
                // Track en GA4
                gtag('event', 'format_json', { 'event_category': 'tools' });

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'JSON Inv√°lido',
                    text: err.message
                });
            }
        }

        function copyJSON() {
            const output = document.getElementById('outputJSON').textContent;
            navigator.clipboard.writeText(output).then(() => {
                Swal.fire({ icon: 'success', title: '¬°Copiado!', timer: 1500 });
                gtag('event', 'copy_json', { 'event_category': 'tools' });
            });
        }

        function clearAll() {
            document.getElementById('inputJSON').value = '';
            document.getElementById('outputJSON').innerHTML = '';
        }

        // Sintaxis coloreada (opcional)
        function syntaxHighlight(json) {
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, 
                match => {
                    let cls = 'text-primary'; // Keys
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) cls = 'text-danger';
                        else cls = 'text-success'; // Strings
                    } else if (/true|false/.test(match)) {
                        cls = 'text-warning'; // Booleans
                    } else if (/null/.test(match)) {
                        cls = 'text-info'; // Null
                    }
                    return `<span class="${cls}">${match}</span>`;
                });
        }
    </script>
</body>
</html>
